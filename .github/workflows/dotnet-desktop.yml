name: Generate Flowchart

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install Mermaid CLI
      run: |
        npm install -g @mermaid-js/mermaid-cli

    - name: Install dotnet-script as local tool
      run: |
        dotnet new tool-manifest
        dotnet tool install dotnet-script

    - name: Run flowchart generator
      run: |
        dotnet script scripts/generate-mermaid.csx

    - name: Remove old Mermaid CLI
      run: |
       npm uninstall -g @mermaid-js/mermaid-cli || true

    - name: Install Mermaid CLI (force latest)
      run: |
       npm install -g @mermaid-js/mermaid-cli@10.9.0

    - name: Install Playwright browsers
      run: |
       npx playwright install --with-deps chromium

    - name: Render Mermaid to SVG
      run: |
       mmdc -i docs/flowchart.mmd -o docs/flowchart.svg
    
    - name: Render Mermaid to SVG
      run: |
       mmdc --no-sandbox -i docs/flowchart.mmd -o docs/flowchart.svg

    - name: Commit updated docs
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add docs/flowchart.mmd docs/flowchart.svg
        git commit -m "Auto-update flowchart" || echo "No changes"
        git push
