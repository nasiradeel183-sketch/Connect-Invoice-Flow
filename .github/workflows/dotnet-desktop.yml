name: Generate Flowchart

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install dotnet-script (local tool)
      run: |
        dotnet new tool-manifest
        dotnet tool install dotnet-script

    - name: Run flowchart generator
      run: |
        dotnet tool run dotnet-script scripts/generate-mermaid.csx

    - name: Install mermaid-render locally (browserless)
      run: |
        npm init -y
        npm install mermaid-render

    - name: Render Mermaid to SVG (no Chromium)
      run: |
        npx mermaid-render docs/flowchart.mmd -o docs/flowchart.svg

    - name: Commit updated docs
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add docs/flowchart.mmd docs/flowchart.svg
        git commit -m "Auto-update flowchart" || echo "No changes"
        git push
