name: Generate Flowchart

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install dotnet-script (local tool)
      run: |
        dotnet new tool-manifest
        dotnet tool install dotnet-script

    - name: Run flowchart generator
      run: |
        dotnet tool run dotnet-script scripts/generate-mermaid.csx

    - name: Render Mermaid to SVG using Docker (WASM, no Chromium)
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/data \
          minlag/mermaid-cli \
          -i /data/docs/flowchart.mmd \
          -o /data/docs/flowchart.svg

    - name: Commit updated docs
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add docs/flowchart.mmd docs/flowchart.svg
        git commit -m "Auto-update flowchart" || echo "No changes"
        git push
